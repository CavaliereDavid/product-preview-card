<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <header role="banner">
      <!-- Content for the header -->
    </header>
    <nav>
      <!-- Content for the navigation menu -->
    </nav>
    <main role="main">
      <div class="wrapper">
        <article>
          <section id="left-side">
            <picture>
              <source
                media="(min-width: 700px)"
                srcset="images/image-product-desktop.jpg"
              />
              <source
                media="(min-width: 300px)"
                srcset="images/image-product-desktop.jpg"
              />
              <img
                src="images/image-product-mobile.jpg"
                width="auto"
                alt="perfume-image"
              />
            </picture>
          </section>
        </article>

        <section id="right-side">
          <h4>PERFUME</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2>$149.99</h2>
            <p id="originalPrice">$169.99</p>
          </div>
          <div>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 576 512"
              ></svg>
              Add to Cart
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Cavaliere</a>.
      </div>
    </footer>
  </body>
</html>
